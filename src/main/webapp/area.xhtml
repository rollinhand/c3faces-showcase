<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c3="http://c3faces.martinlinha.com/ns"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="c3facesTemplate.xhtml">
        <ui:define name="description">
            <h1>Area</h1>
            <p>Area charts are one way to visually represent quantities that change over time.
                They can show how just one quantity changes, or show the changes in many quantities.</p>
        </ui:define>
        <ui:define name="facelet-code">
            <h:form>
                <c3:area data="#{chartTypesBean.data}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
