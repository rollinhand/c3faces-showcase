<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c3="http://c3faces.martinlinha.com/ns"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="c3facesTemplate.xhtml">
        <ui:define name="description">
            <h1>Value change listener</h1>
        </ui:define>
        <ui:define name="facelet-code">
            <h:form>
                <c3:areaSpline id="chart" data="#{chartValueChangeListenerBean.data}">
                    <f:valueChangeListener type="org.kivio.showcase.listener.DataChangeValueListener" />
                    <f:ajax render="@form" execute="@form"  />
                </c3:areaSpline>
                <h:message id="chartMessage" for="chart" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
